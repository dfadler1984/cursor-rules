name: Update Projects README

on:
  push:
    branches:
      - main
    paths:
      - "docs/projects/**/erd.md"
      - "docs/projects/**/tasks.md"
      - ".cursor/scripts/generate-projects-readme.sh"
  workflow_dispatch: # Allow manual triggering

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Generate projects README
        id: generate
        run: |
          chmod +x .cursor/scripts/generate-projects-readme.sh

          # Run generator (writes to docs/projects/README.md)
          .cursor/scripts/generate-projects-readme.sh

          echo "Generation complete"

      - name: Check for README changes
        id: check_changes
        run: |
          if git diff --quiet docs/projects/README.md; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
            echo "No changes detected"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
            echo "Changes detected in projects README"
          fi

      - name: Create Pull Request
        if: steps.check_changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update projects README [skip ci]"
          title: "chore: update projects README"
          body: |
            Automated projects README update from project metadata changes.

            This PR was automatically generated because project ERDs or tasks were updated.

            Workflow: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          add-paths: |
            docs/projects/README.md
          branch: chore/update-projects-readme
          delete-branch: true
          labels: skip-changeset
          author: "github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
