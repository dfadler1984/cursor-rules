name: Update Health Badge

on:
  push:
    branches:
      - main

# Required permissions for committing badge file
permissions:
  contents: write

jobs:
  update-badge:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Run health validation
        id: validation
        run: |
          set +e  # Don't fail on non-zero exit
          OUTPUT=$(.cursor/scripts/deep-rule-and-command-validate.sh 2>&1)
          EXIT_CODE=$?
          set -e
          
          echo "$OUTPUT"
          echo "validation_output<<EOF" >> $GITHUB_OUTPUT
          echo "$OUTPUT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          echo "exit_code=$EXIT_CODE" >> $GITHUB_OUTPUT
          
          # Continue even if validation fails - we'll generate error badge
          exit 0
      
      - name: Generate health badge
        run: |
          echo "${{ steps.validation.outputs.validation_output }}" | \
            .cursor/scripts/health-badge-generate.sh --output .github/badges/health.svg
      
      - name: Check for badge changes
        id: check_changes
        run: |
          git diff --quiet .github/badges/health.svg || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: Commit badge
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .github/badges/health.svg
          git commit -m "chore(badge): update health badge [skip ci]"
          git push

