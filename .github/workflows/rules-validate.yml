name: Rules Validation

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]
    paths:
      - ".cursor/rules/**"
      - ".cursor/scripts/**"
  workflow_dispatch: {}

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run rules validator
        run: |
          chmod +x ./.cursor/scripts/rules-validate.sh
          ./.cursor/scripts/rules-validate.sh

      - name: Generate review report
        if: always()
        run: ./.cursor/scripts/rules-validate.sh --report-out docs/reviews/review-${{ github.run_id }}.md || true

      - name: Upload review report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: rules-review-${{ github.run_id }}
          path: docs/reviews/review-${{ github.run_id }}.md
