name: Validate Root README

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  validate:
    name: Check README Freshness
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Validate README is current
        run: ./.cursor/scripts/validate-root-readme.sh

      - name: Show diff if stale
        if: failure()
        run: |
          echo "README.md is stale. Run 'npm run generate:root-readme' to regenerate."
          ./.cursor/scripts/validate-root-readme.sh --dry-run || true
